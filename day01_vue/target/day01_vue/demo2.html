<!DOCTYPE html>
<head>
		<meta charset="utf-8" />
		<title>v-on:click</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
			<br>
			<button v-on:click="fun1" >vue的onclick</button>
		</div>
	</body>
	<script>
		//view model
	//	创建vue对象
		new Vue({
			el:"#app",
			data:{
				message:"hello world"
			},
			method:{
				fun1:function () {
					alert("你好，世界！！！");
				}
			}
		});
	</script>
</html>
