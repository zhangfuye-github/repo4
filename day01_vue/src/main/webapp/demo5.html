<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:事件修饰符</title>

		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<form action="http://www.baidu.com" method="post" onsubmit="return f()">
				<input type="submit" value="提交">
			</form>
			<form action="http://www.baidu.com" method="post" @submit.prevent>
				<input type="submit" value="提交">
			</form>
		</div>

	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			methods:{
				f:function() {
					alert(456);
					return false;
				}
			}
		});
		function f() {
			alert(123);
			return false;
		}
		
	</script>

</html>
