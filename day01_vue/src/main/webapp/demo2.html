<!DOCTYPE html>
<head >
	<meta charset="utf-8" />
	<title>v-on:click</title>
<!--	<script src="js/vuejs-2.5.16.js"></script>-->
	<script src="js/Vuejs-v2.6.js"></script>
</head>

	<body>
		<div id="app">
			{{message}}
			<br>
			<button v-on:click="fun('test-v-on')">vue的onclick</button>
		</div>
	</body>
	<script>
		//view model
	//	创建vue对象
		new Vue({
			el:"#app",
			data:{
				message:"hello world"
			},

			methods:{
				fun:function (msg) {
					alert("123456");
					this.message=msg;
				}
			}
		});
	</script>
</html>
